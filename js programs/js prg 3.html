<!DOCTYPE html>
<html>
  <head>
    <title>Add JavaScript Code inside Body Section</title>
  </head>

  <body>
    <h2>Add JavaScript Code inside Body Section</h2>

    <h3 id="demo" style="color: green">SIMATS Engineering @ SSE block</h3>

    <button type="button" onclick="myFun()">Click Here</button>

    <script>
      function myFun() {
        document.getElementById("demo").innerHTML =
          "SIMATS Engineering @ circular block";
      }
    </script>
  </body>
</html>
